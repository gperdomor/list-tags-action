name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          repository: 'gperdomor/nx-docker'
          max-results: 150
          filter: '^[0-9]+\.[0-9]+\.[0-9]+\-alpine$'
          name: '-alpine'

      - name: Print Output
        id: output
        run: |
          echo "Tags: ${{ steps.test-action.outputs.tags }}"
          echo "Latest Tag: ${{ steps.test-action.outputs.latestTag }}"
          echo "Tag Count: ${{ steps.test-action.outputs.tagCount }}"
